<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Nayed Blog</title>
        <!-- load in the main app styles -->
        <link rel="stylesheet" href="../css/app.css" />
    </head>
    <body id="app">
        <div class="container">
            <div class="flipster">
                <div v-for="post in blog">
                    <ul>{{ post.summary }}</ul>
                </div>
            </div>
            <div class="stats">
                <p>{{ statsOS.infoCPU }}</p>
                <p>{{ statsOS.freeRAM }}</p>
            </div>
        </div>
        <script src="../js/main.js" /></script>
    </body>
</html>
